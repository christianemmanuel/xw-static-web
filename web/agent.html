<script>
$(function () {
	$('#fullpage').fullpage({

			},2000);

		},
		afterLoad:function(anchorLink, index){
			if(index != 1){
				$('#main').removeClass('animation');
				$('#main').removeClass('animation');


			}else{
				$('#main').addClass('animation')
				$('#menu').show()

			}

		}

	});
	//

	$("#pj-lunbo").Carousel({
		'play':'true', //是否循环播放
		'prevButton':'#prev', //左按钮
		'nextButton':'#next',  //右按钮
		'playTimer':'2000',
		'auto':'true'   //是否自动播放

	});
});
var camera, scene, renderer, particles, particle, material, particleCount, points, texture;
var xSpeed, ySpeed;
xSpeed = 0.0005;
ySpeed = 0.001;
var winWidth, winHeight;
winWidth = window.innerWidth;
winHeight = window.innerHeight;
threeInit();
threeAnimate();
function threeInit(){
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2('#222', 0.001);

    camera = new THREE.PerspectiveCamera(75, winWidth/winHeight, 1, 1000);
    camera.position.z = 500;

    material = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 3,
        transparent: true,
        blending: THREE.AdditiveBlending
    });

    particleCount = 15000;
    particles = new THREE.Geometry();

    for (var i = 0; i < particleCount; i++) {
        var px = Math.random() * 2000 - 1000;
        var py = Math.random() * 2000 - 1000;
        var pz = Math.random() * 2000 - 1000;
        particle = new THREE.Vector3(px, py, pz);
        particle.velocity = new THREE.Vector3(0, Math.random(), 0);
        particles.vertices.push(particle);
    }
    points = new THREE.Points(particles, material);
    points.sortParticles = true;
    scene.add(points);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(winWidth, winHeight);
    renderer.setClearColor('#222', 1);
    document.getElementById('canvas').appendChild(renderer.domElement);
}
function threeAnimate(){
    requestAnimationFrame(threeAnimate);
    scene.rotation.y += xSpeed;
    // 上下移動
    var i = particleCount;
    while(i--){
        var particle = particles.vertices[i];
        // y
        if(particle.y > 1000){
            particle.y = -1000;
            particle.velocity.y = Math.random();
        }
        particle.velocity.y += Math.random() * ySpeed;

        particle.add(particle.velocity);
    }
    points.geometry.verticesNeedUpdate = true;
    render();
}
function render(){
    camera.lookAt(scene.position);
    renderer.render(scene, camera);
}

function openAgent(url) {
	window.open(url,'_blank')
}
function contactUs(url) {
	window.location.href=url;
}
</script>
