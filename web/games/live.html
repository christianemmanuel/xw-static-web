@@include('footer.html')
<script>
    $(function() {
        var lastType;
        showAppBySelect();
        function showAppBySelect() {
            var activeType = $('.live-btn.active').data("live-type");
            switchAppType(activeType);
        }

        $('.live-btn').click(function() {
            if(!$(this).hasClass('active')) {
                lastType = $('.live-btn.active').data("live-type");
                $('.live-btn').removeClass('active');
                $(this).addClass('active');
                showAppBySelect();
            }
        });

        function switchAppType(activeType) {
            if(activeType) {
                $('.detail-' + lastType + '-box').removeClass('live-right-fadein').addClass('live-right-fadeout');
                $('.live-' + lastType + '-main').removeClass('live-left-fadein').addClass('live-left-fadeout');
                setTimeout(function () {
                    $('.detail-' + lastType + '-box').removeClass('active');
                    $('.detail-' + activeType + '-box').removeClass('live-right-fadeout').addClass('active').addClass('live-right-fadein');

                    $('.live-' + lastType + '-main').removeClass('active');
                    $('.live-' + activeType + '-main').removeClass('live-left-fadeout').addClass('active').addClass('live-left-fadein');
                }, 700);
            }
        }
    });
</script>
</html>
