    function showFastDeposit(type, t) {
        if(wap_is_user_notexist()){
            fun_alertMsg("请登入后再操作", function() {
                window.location.href="/";
            });
            return;
        }else{
            var url=cashier_host() + "/app/deposit/fastIndex?osname=WEB&way=WEB&token="+wap_get_user().token+"&payType="+type;
            var height='600px';
            layer.open({
                type : 2,
                title : t,
                scrollbar: false,
                area : [ '650px', height ],
                content : [url , 'no']
            });
        }
    }

</script>
